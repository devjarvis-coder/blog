{% extends 'base.html' %} {% block content %}
<style>
  .h1{
    color: black;
}
</style>
<title>Career</title>

<div class="container">
  <div class="row">
    {% for i in b %}
    <div class="col-lg-4">
      <h1 class="h1"> {{i.title}}
      <br>
      <img src="{{i.image.url}}" width="100%" alt=""> 
      {{i.created_by}}
      <br><a href="{% url 'rmore' i.id %}" class="btn btn-outline-success">Readmore</a><br>

    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
